<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overpowered Bot Creator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #0070f3; color: white; cursor: pointer; }
    button:hover { background: #005bb5; }
    .output { margin-top: 20px; background: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Create Your Overpowered Bot</h1>

  <form id="botForm">
    <label for="description">Bot Description:</label>
    <textarea id="description" rows="3" placeholder="Enter bot description..."></textarea>
    <button type="submit">Create Bot</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    const form = document.getElementById('botForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const description = document.getElementById('description').value.trim();

      if (!description) {
        output.textContent = 'Please enter a description.';
        output.className = 'output error';
        return;
      }

      output.textContent = 'Creating bot...';
      output.className = 'output';

      try {
        const res = await fetch('/api/overpoweredbot', {  // <-- fixed here
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ description })
        });

        const data = await res.json();

        if (res.ok) {
          output.innerHTML = `
            <strong>Bot Created Successfully!</strong><br>
            ID/Hash: ${data.hash}<br>
            API Key: ${data.apiKey}<br>
            File: bot.js
          `;
          output.className = 'output success';
          form.reset();
        } else {
          output.textContent = `Error: ${data.error || 'Unknown error'}`;
          output.className = 'output error';
        }
      } catch (err) {
        console.error(err);
        output.textContent = 'Failed to create bot.';
        output.className = 'output error';
      }
    });
  </script>
</body>
</html>
